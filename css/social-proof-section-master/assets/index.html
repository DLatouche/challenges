<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 1</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="item">
        <img class="item-img" src="./img/device.svg" alt="device svg" />
        <p class="item-title">Mobile</p>
        <p class="item-text">
          Get notifications about new releases in our mobile app.
        </p>
        <p class="item-price">
          <sup class="item-price-devise">$</sup
          ><span class="item-price-value">10</span
          ><span class="item-price-time"> / month</span>
        </p>
      </div>
      <div class="item">
        <img class="item-img" src="./img/laptop.svg" alt="laptop svg" />
        <p class="item-title">Desktop</p>
        <p class="item-text">
          Enjoy new episodes on your laptop in browser with our web service,
          which supports all the platforms.
        </p>
        <p class="item-price">
          <sup class="item-price-devise">$</sup
          ><span class="item-price-value">15</span
          ><span class="item-price-time"> / month</span>
        </p>
      </div>
      <div class="item">
        <img class="item-img" src="./img/monitor.svg" alt="monitor svg" />
        <p class="item-title">TV</p>
        <p class="item-text">
          Watch your favorites series at home on large screen with our TV
          application.
        </p>
        <p class="item-price">
          <sup class="item-price-devise">$</sup
          ><span class="item-price-value">20</span
          ><span class="item-price-time"> / month</span>
        </p>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 2</title>
    <link rel="stylesheet" type="text/css" href="resetStyle.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="stepper">
          <span class="step stepActived"></span><span class="step"></span
          ><span class="step"></span>
        </div>
        <div class="title">Payment Method</div>
      </div>
      <div class="body">
        <div class="choice">
          <div class="imgContainer">
            <img src="./img/visa.svg" alt="visa svg" />
          </div>
          <p>Visa</p>
          <span>
            <img class="" src="./img/check.svg" alt="check svg" />
          </span>
        </div>
        <div class="choice selected">
          <div class="imgContainer">
            <img src="./img/mastercard.svg" alt="mastercard svg" />
          </div>
          <p>Mastercard</p>
          <span>
            <img class="" src="./img/check.svg" alt="check svg" />
          </span>
        </div>
        <div class="choice">
          <div class="imgContainer">
            <img src="./img/maestro.svg" alt="maestro svg" />
          </div>
          <p>Maestro</p>
          <span>
            <img class="" src="./img/check.svg" alt="check svg" />
          </span>
        </div>
      </div>
      <div class="footer">
        <div class="btn">
          <p>Next step</p>
          <span>
            <img class="" src="./img/arrow.svg" alt="arrow svg" />
          </span>
        </div>
      </div>
    </div>
  </body>
</html>

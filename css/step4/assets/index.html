<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 4</title>
    <link rel="stylesheet" type="text/css" href="resetStyle.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="box">
      <div class="name">
        <p>Mark Zuckerberg</p>
        <span><img src="./img/close.svg" alt="close" /></span>
      </div>
      <div class="messages">
        <div class="today">
          <div>
            <span>Today</span>
          </div>
        </div>
        <div class="messagesContainer">
          <div class="right">
            <div class="messageContainer">
              <span class="time">10:53</span>
              <div class="message">
                <div class="arrow"></div>
                <div class="txt">
                  Hi, Mark ! I made new design for Messenger App.
                </div>
              </div>
            </div>
          </div>
          <div class="left">
            <div class="messageContainer">
              <span class="time">10:57</span>
              <div class="message">
                <div class="arrow"></div>
                <div class="txt">
                  Yo! Send it to my assistant and we'll review it during the
                  year.
                </div>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="messageContainer">
              <span class="time">11:03</span>
              <div class="message">
                <div class="arrow"></div>
                <div class="txt">But Mark...</div>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="messageContainer">
              <div class="message">
                <div class="info">Your were blocked by the user.</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="input">
        <input type="text" value="Hey Mark!" placeholder="Enter your message" />
        <button>Send</button>
      </div>
    </div>
  </body>
</html>
